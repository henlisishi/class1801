<div id="search-component" style="margin-left: 30px">
  <h1>智慧工程权限管理系统</h1>
  <div style="margin-top: 20px">
  <input #searchBox id="search-box"  /><button class="button" (click)="search(searchBox.value)" style="float: none;margin-left: 10px">查询</button>
  </div>
  <div>
    <div *ngFor="let hero of heroes | async"
         (click)="gotoDetail(hero)" class="search-result" >
      {{hero.name}}
    </div>
  </div>
</div>
