<!-- 登陆界面 -->

<div class="row login-window fixed-top " style="margin-top: -110px">

      <div class="row" style="padding-left: 250px;padding-top: 150px">
        <!-- 左侧页面 -->
        <div class=" bg col-lg-5" style=" opacity: .85;background-color: #f2f2f2;text-align: center;width: 350px;height: 280px">
          <h2 style="line-height: 200px" >智慧工厂中央管理系统</h2>
        </div>
        <!-- 右侧输入窗口 -->
        <div class="card-block col-lg-7" style="background-color: black;width: 450px">
          <div style="padding: 20px">
            <h4 class="card-title" style="color: #ffffff">
                <img src="../../assets/login_icon.png">&nbsp;&nbsp;&nbsp;请登陆！
            </h4>
            <p class="text-muted">
                <small style="color:red ">请输入管理员账号密码</small>
                <small class="text-danger pull-right">
                    <i class="fa fa-warning"></i>
                </small>
            </p>
            <!-- 登陆表单 -->
            <form (ngSubmit)="doLogin()" #loginForm="ngForm">
                <div class="input-group">
                    <span class="input-group-addon rounded-0"><i class="fa fa-user"></i></span>
                    <input type="text" name="login_account" #login_account="ngModel" [(ngModel)]="account" required class="form-control rounded-0"
                        placeholder="账号">
                </div>
                <br>
                <div class="input-group">
                    <span class="input-group-addon rounded-0"><i class="fa fa-lock"></i></span>
                    <input type="text" name="login_password" #login_password="ngModel" [(ngModel)]="password" required class="form-control rounded-0"
                        placeholder="密码">
                </div>
                <br>
                <p class="card-text">
                    <button class="btn btn-info" type="submit" [disabled]="!loginForm.form.valid"> <i class="fa fa-sign-in"></i> 登入 </button>
                    <span class="pull-right">忘记密码？</span>
                </p>
            </form>
          </div>
        </div>

    </div>
</div>
